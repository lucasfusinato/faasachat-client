<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Faasachat</title>
    <link rel="stylesheet" href="../../assets/css/loader.css">
    <link rel="stylesheet" href="../../assets/css/faasachat.css">
    <link rel="stylesheet" href="../../assets/css/chat.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
</head>
<body>
    <div class="container chat-container">
        <div class="message-container error-container chat-error-container hide" id="error-container" title="Tap to close"></div>
        <div class="chat-info">
            <div class="user-info" id="user-info"></div>
            <div class="contacts-list-area">
                <div class="contacts-list" id="contacts-list"></div>
            </div>
            <div class="user-actions">
                <div class="user-action-item" id="add-icon" title="Click to add contact">
                    <i class="fas fa-plus-circle"></i>
                </div>
                <div class="user-action-item" id="signout-icon" title="Click to sign out">
                    <i class="fas fa-sign-out-alt"></i>
                </div>
            </div>
        </div>
        <div class="chat-area" id="chat-area">
            <div class="contact-item">
                <div class="contact-name" id="active-contact-name"></div>
                <div class="chat-send-file-group">
                    <input type="file" class="chat-file-field" id="chat-file-field">
                    <i class="fas fa-paperclip chat-file-field-icon" id="chat-file-field-icon" title="Click here to send a file"></i>
                </div>
                <div class="chat-send-file-group">
                    <i class="fas fa-window-close" title="Click here to remove contact"></i>
                </div>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-messages-list" id="chat-messages-list"></div>
            </div>
            <div class="chat-send">
                <div class="chat-send-field-group">
                    <input type="text" class="chat-send-field" id="send-message-input">
                </div>
            </div>
        </div>
        <div class="block-container hide" id="block-container">
            <div class="lds-ripple" id="loader"><div></div><div></div></div>
        </div>
        <div class="block-container hide pointer" id="add-block-container">
            <div class="add-contact-screen">
                <form id="add-form" class="form" action="#">
                    <div class="field-group" signup="true">
                        <label for="nickname" class="label">Nickname</label>
                        <input type="text" name="nickname" id="add-nickname" class="field" minlength="4" maxlength="30" required="required">
                    </div>
                    <div class="button-group">
                        <button type="button" id="add-button" class="button" title="Click to add contact">Add contact</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
